<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <title>Internet hotspot - Log out</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      function openLogin() {
        if (window.name != "hotspot_logout") return true;
        open("$(link-login)", "_blank", "");
        window.close();
        return false;
      }
    </script>
  </head>

  <body class="relative">
    <div class="h-screen relative">
      <div class="max-md:w-full absolute top-1/2 md:left-1/2 md:-translate-x-1/2 -translate-y-1/2 p-10 rounded-xl shadow-xl animate-[var(--popsOut)]">
        <div class="flex gap-3 flex-col">
          <h1 class="font-bold text-2xl text-center">You have just logged out!</h1>
          <ul class="flex gap-2 flex-col my-5">
            <li class="p-3 rounded-2xl shadow-md flex font-semibold">
                <span class="basis-3/5">Username</span>
                <span class="basis-full">: $(username)</span>
            </li>
            <li class="p-3 rounded-2xl shadow-md flex font-semibold">
                <span class="basis-3/5">IP Address</span>
                <span class="basis-full">: $(ip)</span>
            </li>
            <li class="p-3 rounded-2xl shadow-md flex font-semibold">
                <span class="basis-3/5">MAC Address</span>
                <span class="basis-full">: $(mac)</span>
            </li>
            <li class="p-3 rounded-2xl shadow-md flex font-semibold">
                <span class="basis-3/5">Session Time</span>
                <span class="basis-full">: $(uptime)</span>
            </li>
            $(if session-time-left)
            <li class="p-3 rounded-2xl shadow-md flex font-semibold">
                <span class="basis-3/5">Time Left</span>
                <span class="basis-full">: $(session-time-left)</span>
            </li>
            $(endif)
            <li class="p-3 rounded-2xl shadow-md flex font-semibold">
                <span class="basis-3/5">Bytes Up / Down</span>
                <span class="basis-full">: $(bytes-in-nice) / $(bytes-out-nice)</span>
            </li>
          </ul>

          <form
            action="$(link-login)"
            name="login"
            onSubmit="return openLogin()"
          >
            <input type="submit" value="Log in" class="bg-indigo-500 text-white text-sm font-semibold px-5 py-3 rounded-md shadow-md w-full cursor-pointer transition-all duration-300 ease-in-out hover:bg-indigo-700" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
