<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet hotspot - Error</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="relative">
    <div class="h-screen relative">
        <div class="max-md:w-full absolute top-1/2 md:left-1/2 md:-translate-x-1/2 -translate-y-1/2 p-10 rounded-xl shadow-xl animate-[var(--popsOut)]">
            <div class="text-center flex gap-3 flex-col">
                <h1 class="text-2xl font-bold">Hotspot error: $(error)</h1>
                <p class="text-gray-600 font-medium">Log in page: <a href="$(link-login)" class="text-indigo-500">$(link-login)</a></p>
            </div>
        </div>
    </div>
</body>

</html>
