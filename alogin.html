<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="2; url=$(link-redirect)"> -->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet hotspot - Redirect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        function startClock() {
            $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
        $(endif)
        location.href = unescape('$(link-redirect-esc)');
        }

    </script> 
</head>

<body onLoad="startClock()" class="relative">
    <div class="h-screen relative">
        <div class="max-md:w-full absolute top-1/2 md:left-1/2 md:-translate-x-1/2 -translate-y-1/2 p-10 rounded-xl shadow-xl animate-[var(--popsOut)]">
            <div class="text-center flex gap-3 flex-col">
                <h1 class="text-2xl font-bold">You are logged in</h1>
                <p class="text-gray-600 font-medium">If nothing happens</p> 
                <a href="$(link-redirect)" class="text-white font-semibold p-2 bg-indigo-500 rounded-xl transition-all duration-300 ease-in-out hover:bg-indigo-700">Click Here</a>
            </div>
        </div>
    </div>
</body>

</html>
